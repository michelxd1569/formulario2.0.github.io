<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="form">
        <h1>Iniciar sesión</h1>
        <input type="text" id="nombre" placeholder="Nombre" class="form-input" onkeypress="return sololetras(event)" >
        <input type="email" id="email" placeholder="Email" class="form-input" required>
        <input type="text"   id="numRandom" class="form-input" onload="numRandom()" readonly required>
        
        <button id="btn" disabled>
          Crear cuenta
        </button>
      </form>

      <script>
        
        function sololetras(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLocaleLowerCase();
            letras=" abcdefghijklmnñopqrstuvwxyz";
            especiales="8-37-38-46-164";
            teclado_especial=false;
            for(var i in especiales){
                if(key==especiales[i]){
                    teclado_especial=true;break;
                }
            }
            if(letras.indexOf(teclado)==-1 && !teclado_especial){
                return false;
            }
        }
        
            </script>

    <script src="main.js"></script>
</body>
</html>
